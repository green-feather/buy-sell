      arrivalRate: 10
      rampTo: 1000
      name: "warm-up"
  defaults:
    headers:
      x-my-service-auth: '987401838271002188298567'
  payload: 
    path: "dummyTickers.csv"
    fields:
      - "ticker"
scenarios:
  - flow:
    - get:
        url: "/{{ticker}}"
